<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="<%= BASE_URL %>favicon.ico">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <title>Wallet Wise</title>
</head>
<body class="bg-gray-50 min-h-screen font-sans pb-24">
  <noscript>
    <strong>Maaf, Wallet Wise memerlukan JavaScript untuk berfungsi.</strong>
  </noscript>
  <div class="container mx-auto">
    <header class="mb-4 transition-all overflow-hidden">
      <div class="p-6 flex flex-col md:flex-row justify-between items-center">
        <div>
          <div class="flex items-center">
            <i class="fas fa-wallet text-green-600 text-3xl mr-3"></i>
            <h1 class="text-4xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-green-500 to-blue-600">Wallet Wise</h1>
          </div>
          <p class="text-gray-400 mt-2 text-sm ml-4">Aplikasi kelola keuangan Anda</p>
        </div>
        <div class="mt-4 md:mt-0 bg-green-50 px-4 py-2 rounded-lg border border-green-100">
          <p class="text-green-700 text-sm"><i class="far fa-calendar-alt mr-1"></i> <span id="currentDate"></span></p>
        </div>
      </div>
    </header>
    
    <div id="app"></div>
  </div>

  <script>
    // Tampilkan tanggal saat ini
    document.addEventListener('DOMContentLoaded', function() {
      const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
      const today = new Date().toLocaleDateString('id-ID', options);
      document.getElementById('currentDate').textContent = today;
    });
  </script>
</body>
</html>
